# =============================================================================
# Hyprland Configuration
# =============================================================================
# Personal Hyprland setup for triple monitor workspace
# Main: 3440x1440 ultrawide (DP-1)
# Left: 2560x1440 vertical (DP-2)
# Right: 1920x1080 support (DP-3)
# =============================================================================

# -----------------------------------------------------------------------------
# Core System Configuration
# -----------------------------------------------------------------------------

source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/cursor.conf
source = ~/.config/hypr/keyboard.conf

# -----------------------------------------------------------------------------
# Visual Configuration
# -----------------------------------------------------------------------------

source = ~/.config/hypr/colors.conf
source = ~/.config/hypr/decoration.conf
source = ~/.config/hypr/animation.conf
source = ~/.config/hypr/window.conf

# -----------------------------------------------------------------------------
# Behavior Configuration
# -----------------------------------------------------------------------------

source = ~/.config/hypr/layout.conf
source = ~/.config/hypr/workspace.conf
source = ~/.config/hypr/misc.conf
source = ~/.config/hypr/windowrule.conf
source = ~/.config/hypr/keybinding.conf

# -----------------------------------------------------------------------------
# Startup
# -----------------------------------------------------------------------------

source = ~/.config/hypr/autostart.conf

# Environment for xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

